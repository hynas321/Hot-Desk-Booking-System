name: Build and Test Angular and .NET Core Applications with Docker Compose

on:
  push:
    branches:
      - main
      - feature/cicd

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      angular-build-path: ${{ steps.angular-build.outputs.build-path }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.19.1"

      - name: Install Angular dependencies
        run: |
          npm install -g @angular/cli
          cd AngularApp
          npm install

      - name: Build Angular App
        id: angular-build
        run: |
          cd AngularApp
          ng build --configuration production  # Corrected flag
        outputs:
          build-path: AngularApp/dist

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0"

      - name: Build .NET Web API
        run: |
          cd WebApi
          dotnet build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.19.1"

      - name: Install Angular dependencies
        run: |
          npm install -g @angular/cli
          cd AngularApp
          npm install

      - name: Start SQL Server via Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d

      - name: Run Unit Tests on .NET Web API
        run: |
          cd WebApi
          dotnet test --filter "Category!=Integration"

      - name: Run Integration Tests
        run: |
          cd WebApi.IntegrationTests
          dotnet test --filter "Category=Integration"

      - name: Stop Docker Compose services
        run: |
          docker-compose -f docker-compose.yml down
