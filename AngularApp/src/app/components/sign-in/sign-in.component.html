<div class="col-lg-5 col-md-8 col-10 rounded p-3 bg-light mx-auto mt-3">
  <form [formGroup]="signinForm">
    <h3 class="text-success"><b>Sign-In</b></h3>

    <div class="form-group mt-2">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        class="form-control"
        placeholder="Min 5 characters"
        formControlName="username"
      />
      <div
        *ngIf="
          signinForm.get('username')?.invalid &&
          signinForm.get('username')?.touched
        "
        class="text-danger"
      >
        Username is required and must be at least 5 characters long.
      </div>
    </div>

    <div class="form-group mt-2">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        class="form-control"
        placeholder="Min 5 characters"
        formControlName="password"
      />
      <div
        *ngIf="
          signinForm.get('password')?.invalid &&
          signinForm.get('password')?.touched
        "
        class="text-danger"
      >
        Password is required and must be at least 5 characters long.
      </div>
    </div>

    <div class="form-group mt-2">
      <button
        type="button"
        class="btn btn-success"
        [disabled]="!isButtonActive"
        (click)="submitForm()"
      >
        Sign in
      </button>
    </div>
  </form>

  <div class="card mt-4">
    <div class="card-body">
      If you do not have your credentials, please ask the supervisor.
      <div class="text-secondary">Available in the README.md file</div>
    </div>
  </div>
</div>
